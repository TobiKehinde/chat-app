	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> Live Chat</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter a username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<input type="text" name="room" id="room" placeholder="Type a  Room name..." required />
				</div>
				<button type="submit" class="btn">Start Chat</button>
			</form>
		</main>
	</div>
